<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            overflow-y: hidden;
        }
        #projetos {
            position: absolute;
            display: flex;
            height: 95%;
            width: 300%;
            top: 50%;
            transform: translateY(-50%);
        }
        body::-webkit-scrollbar {
            width: 5px;
        }
        body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.116);
        }
        body::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 255, 0.356);
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 0, 0.342);
        }
        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 255, 0.56);
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 0, 0.42);
        }

        .projeto {
            margin: 10px 20px;
            width: 100%;
            height: 96%;
            box-shadow: 0 0 10px black;
            border-radius: 20px;
        }
        .img {
            height: 100%;
            width: 100%;
            border-radius: 20px;
            background-position: center;
        }
        .pj1 {
            background-image: url(imagens/projeto-tlg-cel.png);
        }
        .pj2 {
            background-color: #15f;
        }
        .pj3 {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="projetos">
        <div class="projeto">
            <a href="https://fartoman.github.io/projeto-telalogin/" target="_blank">
                <div class="img pj1">
                    projeto
                </div>
            </a>
        </div>
        <div class="projeto">
            <a href="">
                <div class="img pj2">
                    projeto
                </div>
            </a>
        </div>
        <div class="projeto">
            <a href="">
                <div class="img pj3">
                    projeto
                </div>
            </a>
        </div>
    </div>
</body>
</html>
